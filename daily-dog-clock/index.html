<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>

            <div class="noon-box">

            <div class="afternoon-box">

                    <option value="9">9 - 10</option>
                    <option value="10">10 - 11</option>

                    <option value="12">12 - 13</option>

                    <option value="10">15 - 16</option>

                    <option value="10">17 - 18</option>
                    <option value="10">18 - 19</option>

        </div>
        <div class="btn-box">
            <button class="party-btn" >It's time to party!</button>
        </div>
    </div>
    
</body>
