<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="main-container">
        <div class="clock-box">
            <span class="clock"></span>
        </div>
        <div class="img-container">
            <img src="" alt="">
            <div class="hidden">
                <img src="./img/Blog-2.jpg" class="hidden" alt="">
            </div>
        </div>
        <div class="message-box">
            <p class="message"></p>
        </div>
        <div class="option-box">
            <div class="morning-box">
                <label for="morning">Get up and ....</label>
                <select name="" id="morning">
                    <option value="8" selected>8am. - 9am.</option>
                    <option value="9">9am. - 10am.</option>
                    <option value="10">10am. - 11am.</option>
                    <option value="11">11am. - 12</option>
                    <option value="12">12 - 1pm.</option>
                    <option value="13">1pm. - 2pm.</option>
                    <option value="14">2pm. - 3pm.</option>
                    <option value="15">3pm. - 4pm.</option>
                    <option value="16">4pm. - 5pm.</option>
                    <option value="17">5pm. - 6pm.</option>
                    <option value="18">6pm. - 7pm.</option>

                </select>
            </div>
            <div class="noon-box">
                <label for="noon">Have a lunch ....</label>
                <select name="" id="noon">
                    <option value="8">8am. - 9am.</option>
                    <option value="9">9am. - 10am.</option>
                    <option value="10">10am. - 11am.</option>
                    <option value="11">11am. - 12</option>
                    <option value="12" selected>12 - 1pm.</option>
                    <option value="13">1pm. - 2pm.</option>
                    <option value="14">2pm. - 3pm.</option>
                    <option value="15">3pm. - 4pm.</option>
                    <option value="16">4pm. - 5pm.</option>
                    <option value="17">5pm. - 6pm.</option>
                    <option value="18">6pm. - 7pm.</option>
                </select>
            </div>
            <div class="afternoon-box">
                <label for="afternoon">Learning ....</label>
                <select name="" id="afternoon">
                    <option value="8">8am. - 9am.</option>
                    <option value="9">9am. - 10am.</option>
                    <option value="10">10am. - 11am.</option>
                    <option value="11">11am. - 12</option>
                    <option value="12">12 - 1pm.</option>
                    <option value="13">1pm. - 2pm.</option>
                    <option value="14">2pm. - 3pm.</option>
                    <option value="15" selected>3pm. - 4pm.</option>
                    <option value="16">4pm. - 5pm.</option>
                    <option value="17">5pm. - 6pm.</option>
                    <option value="18">6pm. - 7pm.</option>
                </select>
            </div>
            
        </div>
        <div class="btn-box">
            <button class="party-btn" >It's time to party!</button>
        </div>
    </div>
    
</body>
<script src="./script.js"></script>

</html>
